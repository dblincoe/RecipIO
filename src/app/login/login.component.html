<h1 class="mat-display-1">{{title}}</h1>
<div class="form">
    <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <button mat-raised-button color="primary" routerLink="/registration">Sign Up</button>
</div>
