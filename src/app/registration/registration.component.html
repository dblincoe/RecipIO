<h1 class="mat-display-1">{{title}}</h1>
<div class="form">
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary">Sign Up</button>
    <button mat-raised-button color="primary" routerLink="/login">Login</button>
</div>
