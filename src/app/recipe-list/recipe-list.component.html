<h1>{{title()}}</h1>
<div>
<<<<<<< HEAD
    <mat-form-field (keyup.enter)="getSearchRecipes()" *ngIf="listName === 'allRecipes'" class="search">
        <input id="search" matInput [(ngModel)]="searchText" [placeholder]="searchPlaceholder">
        <button id="searchBtn" type="submit" matSuffix mat-raised-button color="primary"
            (click)="getSearchRecipes()">Search</button>
    </mat-form-field>
    <mat-accordion style="margin: 20px;">
        <mat-expansion-panel *ngFor="let recipe of recipeList">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{recipe.title}}
                </mat-panel-title>
                <mat-panel-description>
                    {{recipe.description}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <app-recipe-detail [(recipe)]="recipe">
                </app-recipe-detail>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
</div>
