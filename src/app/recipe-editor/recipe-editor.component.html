<h1 class="mat-display-1">{{pageTitle}}</h1>
<div class="form">
    <mat-form-field>
        <input matInput type="text" placeholder="Recipe Title" [(ngModel)]="title">
    </mat-form-field>
</div>
<div class="form">
    <mat-form-field>
        <textarea matInput cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5"
            placeholder="Recipe Description"
            [(ngModel)]="description">
        </textarea>
    </mat-form-field>
</div>
<div class="form">
    <div class="steps-header">
        <h1 class="mat-display-1">Steps</h1>
        <div>
            <button mat-raised-button color="primary" (click)="addStep()"><mat-icon>add</mat-icon></button>
            <button mat-raised-button color="primary" (click)="removeStep()"><mat-icon>remove</mat-icon></button>
        </div>
    </div>
    <mat-form-field *ngFor="let step of steps; let i = index;">
        <textarea matInput cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="2"
            placeholder="Step {{i + 1}}"
            [(ngModel)]="step.text">
        </textarea>
    </mat-form-field>
</div>
<div class="form">
    <div *ngIf="(allTagsReady && appliedTagsReady) || (updatedRecipe == null)">
        <app-chip-autocomplete [placeholder]="tagPlaceholder" [(appliedChips)]="appliedTags" [(allChips)]="allTags">
        </app-chip-autocomplete>
    </div>
</div>
<div class="form">
    <button mat-raised-button color="primary" (click)="submit()">Submit Recipe</button>
    <button mat-raised-button color="primary" (click)="submit()" *ngIf="updatedRecipe !== null">Delete Recipe</button>
</div>
